<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Landing Page</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Service</h1>
        <p>Discover the future of online experience.</p>
        <button id="learnMoreButton" class="action-button">Learn More</button>
    </header>

    <section class="features" id="services">
        <div class="feature">
            <h2>Feature One</h2>
            <p>Description of Feature One.</p>
        </div>
        <div class="feature">
            <h2>Feature Two</h2>
            <p>Description of Feature Two.</p>
        </div>
        <br>
        <section id="feedback-section">
            <h3>Leave Your Feedback</h3><br>
            <form id="feedbackForm">
                Name:<br>
                <input type="text" id="name" name="name" required><br>
                Email:<br>
                <input type="email" id="email" name="email" required><br>
                Message:<br>
                <textarea id="message" name="message" required></textarea><br>
                <button type="submit">Submit</button><br>
            </form>
            <p id="feedbackOutput"></p><br>
        </section>
    </section>

    <footer>
        <p>Â© 2023 Dynamic Landing Page. All rights reserved.</p>
    </footer>

    <script>document.addEventListener('DOMContentLoaded', () => {
        
        function sanitizeInput(input) {
            const tempDiv = document.createElement('div');
            tempDiv.textContent = input;
            return tempDiv.innerHTML;
        }
    
        document.getElementById('learnMoreButton').addEventListener('click', () => {
            const mainMenu = document.getElementById('services');
            mainMenu.classList.toggle('hidden');
        });

        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (name === '' || email === '' || message === '') {
                alert('All fields are required.');
                return;
            }
            
            const sanitizedMessage = sanitizeInput(message);
            document.getElementById('feedbackOutput').innerHTML = `Thank you, ${sanitizeInput(name)}! Your feedback: ${sanitizedMessage} is appreciated`;
        });
    });
    </script>
</body>
</html>
